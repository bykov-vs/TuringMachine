<div>
  <h1>Машина Тьюринга</h1>
  <div class="header-buttons">
      <button class="header-button common-button" type="submit"> О СИСТЕМЕ</button>
      <button class="header-button common-button" type="submit"> ОБ АВТОРАХ</button>
  </div>
  <hr>
  <div class="main row">
      <div class="algorithm">
          <div class="tape">
              <ng-template #viewContainerRef></ng-template>
          </div>
          <app-alphabet [symbols] = "symbols"></app-alphabet>
          <app-alg-table  [symbols] = "symbols"></app-alg-table>
      </div>
      
      <app-settings class="settings" (taleLengthChange)="onTapeLengthChange($event)"></app-settings>
      
  </div>
  
</div>
